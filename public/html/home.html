<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="contents">
      <main class="wrapper">
        <section class="gridContainer">
          <ul>
            <li>
              <div class="cardHeader">
                <h3>Location</h3>
              </div>
              <div class="cardBody">
                <img src="../images/location.svg" alt="Location" />
              </div>
              <div class="cardFooter">
                <h3>Bedroom</h3>
              </div>
            </li>

            <li>
              <div class="cardHeader">
                <h3>Mood</h3>
              </div>
              <div class="cardBody">
                <img src="../images/status/excited.svg" alt="Excited" />
              </div>
              <div class="cardFooter">
                <h3>Excited</h3>
              </div>
            </li>

            <li>
              <div class="cardHeader">
                <h3>Smartwatch</h3>
              </div>
              <div class="cardBody">
                <img src="../images/watch.svg" alt="Smartwatch" />
              </div>
              <div class="cardFooter">
                <h3>Equipped</h3>
              </div>
            </li>
          </ul>
          <ul>
            <li>
              <div class="cardHeader">
                <h3>Overall Status</h3>
              </div>
              <div class="cardBody">
                <img src="../images/saftey/safe.svg" alt="Relaxed face" />
              </div>
              <div class="cardFooter">
                <h3>Your Child is Safe</h3>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
