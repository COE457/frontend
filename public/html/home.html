<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="contents">
      <main class="wrapper">
        <section class="gridContainer" id="row1">
          <ul>
            <li>
              <div class="cardBody">
                <figure>
                  <img src="../images/location.svg" alt="Location" />
                  <figcaption><h3>Current Location</h3></figcaption>
                </figure>
                <p>
                  Bedroom
                </p>
              </div>
            </li>

            <li>
              <div class="cardBody">
                <figure>
                  <img src="../images/status/excited.svg" alt="Excited" />
                  <figcaption><h3>Status</h3></figcaption>
                </figure>
                <p>
                  Excited
                </p>
              </div>
            </li>

            <li>
              <div class="cardBody">
                <figure>
                  <img src="../images/watch.svg" alt="Smartwatch" />
                  <figcaption><h3>Smartwatch</h3></figcaption>
                </figure>
                <p>
                  Equipped
                </p>
              </div>
            </li>
          </ul>
        </section>

        <section class="gridContainer" id="row2">
          <ul>
            <li>
              <div class="cardBody">
                <figure>
                  <img src="../images/saftey/safe.svg" alt="Relaxed face" />
                  <figcaption><h3>Your Child is Safe</h3></figcaption>
                </figure>
                <p>
                  No Threats Detected
                </p>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
