<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A layout example with a side menu that hides on mobile, just like the Pure website."
    />
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/sideMenu.css" />
  </head>
  <body>
    <div id="layout">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
      </a>

      <div id="menu">
        <div class="pure-menu">
          <a class="pure-menu-heading" href="#">Company</a>

          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a class="pure-menu-link" id="home" href="#">Home</a>
            </li>
            <li class="pure-menu-item">
              <a class="pure-menu-link" id="status" href="#">Status</a>
            </li>
            <li class="pure-menu-item">
              <a class="pure-menu-link" id="location" href="#">Location</a>
            </li>
            <li class="pure-menu-item">
              <a class="pure-menu-link" id="objects" href="#">Objects</a>
            </li>
            <li class="pure-menu-item">
              <a class="pure-menu-link" id="communication" href="#"
                >Communication</a
              >
            </li>
            <li class="pure-menu-item">
              <a class="pure-menu-link" id="logout" href="#">Log Out</a>
            </li>
          </ul>
        </div>
      </div>

      <div id="main">
        <div class="header">
          <h1 id="pageTitle">Page Title</h1>
          <h2>A subtitle for your page goes here</h2>
        </div>

        <div id="content"><h2 class="content-subhead">hi</h2></div>
      </div>
    </div>

    <script src="../javascript/menu.js"></script>
    <script src="../javascript/navigation.js"></script>
  </body>
</html>
