<!-- contains a table of recent locations were the child was -->
<!-- no style links since "#contents" will be loaded into index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Location</title>
  </head>
  <body>
    <div id="contents">
      <section class="gridContainer">
        <!-- single unclickable card -->
        <ul>
          <li class="unClickable">
            <div class="cardHeader"><h3>Recent Locations</h3></div>
            <!-- table to be altered using js -->
            <div class="cardBody"><table class="tableContainer" id="locationTable"></table></div>
            <div class="cardFooter"></div>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
