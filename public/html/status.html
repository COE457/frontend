<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Status</title>
  </head>
  <body>
    <div id="contents">
      <main class="wrapper">
        <section class="gridContainer">
          <ul>
            <li>
              <div class="cardHeader">
                <h3>Asleep?</h3>
              </div>
              <div class="cardBody">
                <img src="../images/sleep/awake.svg" alt="Excited" />
              </div>
              <div class="cardFooter">
                <h3>Awake</h3>
              </div>
            </li>

            <li>
              <div class="cardHeader">
                <h3>Heart Rate</h3>
              </div>
              <div class="cardBody">
                <!-- by trail and error,  "50 20 450 350" was the best value for the view box-->
                <svg
                  version="1.1"
                  id="heartRate"
                  xmlns="&ns_svg;"
                  xmlns:xlink="&ns_xlink;"
                  viewBox="50 20 450 350"
                  style="overflow:visible;"
                  xml:space="preserve"
                ></svg>
              </div>
              <div class="cardFooter">
                <h3>Normal</h3>
              </div>
            </li>

            <li>
              <div class="cardHeader">
                <h3>Body Temperature</h3>
              </div>
              <div class="cardBody">
                <!-- by trail and error,  "-24 0 75 75" was the best value for the view box-->
                <svg
                  id="thermometerBody"
                  viewBox="-24 0 75 75"
                  style="overflow:visible;"
                >
                  <g></g>
                </svg>
              </div>
              <div class="cardFooter">
                <h3>Normal</h3>
              </div>
            </li>
          </ul>

          <ul>
            <li>
              <div class="cardHeader">
                <h3>Mental Status</h3>
              </div>
              <div class="cardBody">
                <img src="../images/status/chill.png" alt="Chill Girl" />
              </div>
              <div class="cardFooter">
                <h3>Relaxed</h3>
              </div>
            </li>
          </ul>

          <ul>
            <li>
              <div class="cardHeader">
                <h3>Room Lighting</h3>
              </div>
              <div class="cardBody">
                <img src="../images/lighting/wellLit.png" alt="Lit bulb" />
              </div>
              <div class="cardFooter">
                <h3>Well-lit</h3>
              </div>
            </li>

            <li>
              <div class="cardHeader">
                <h3>Room Temperature</h3>
              </div>
              <div class="cardBody">
                <svg
                  id="thermometerRoom"
                  viewBox="-24 0 75 75"
                  style="overflow:visible;"
                >
                  <g></g>
                </svg>
              </div>
              <div class="cardFooter">
                <h3>Hot</h3>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
