<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

            <li id="comeHere">
              <div class="cardHeader">
                <h3>Come Here!</h3>
              </div>
              <div class="cardBody">
                <img src="../images/communication/come.png" alt="Excited" />
              </div>
            </li>

            <li id="foodIsReady">
              <div class="cardHeader">
                <h3>Food is Ready!</h3>
              </div>
              <div class="cardBody">
                <img src="../images/communication/food.svg" alt="Excited" />

            </li>
          </ul>

          <ul>
            <li id="goToSleep">
              <div class="cardHeader">
                <h3>Go to Sleep!</h3>
              </div>
              <div class="cardBody">
                <img src="../images/communication/sleep.png" alt="Excited" />
              </div>
            </li>

            <li id="wakeUp">
              <div class="cardHeader">
                <h3>Wake Up!</h3>
              </div>
              <div class="cardBody">
                <img src="../images/communication/wakeUp.png" alt="Excited" />
